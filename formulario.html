    <main>
        <section class="form-section">
            <h1>Formulário de Contato</h1>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required pattern="\(\d{2}\) \d{4,5}-\d{4}">

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="1" max="120" required>

                <label for="reclame-aqui">Reclame Aqui (mínimo 50 caracteres):</label>
                <textarea id="reclame-aqui" name="reclame-aqui" placeholder="Escreva sua reclamação aqui..." minlength="50" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
